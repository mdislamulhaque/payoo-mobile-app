<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-4 bg-gray-200">
      <nav
        class="border-b-2 border-gray-300 flex items-center justify-between px-4 py-2"
      >
        <div class="flex items-center">
          <img src="./assets/Group.png" alt="" />
          <div>
            <p id="total-Balance" class="text-2xl font-bold">$4500</p>
            <p>Available Balance</p>
          </div>
        </div>
        <div>
          <button
            class="border border-blue-500 px-4 py-1 rounded-lg hover:bg-slate-200"
            id="logout-btn"
          >
            Logout
          </button>
        </div>
      </nav>
      <section>
        <div class="px-4">
          <h1 class="text-xl font-bold my-3">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
      </section>
      <!-- add money card section  -->
      <section>
        <div class="grid grid-cols-3 row-auto gap-4 p-4">
          <!-- add money card  -->
          <div
            class="px-3 py-4 shadow-lg rounded-lg hover:bg-blue-300 cursor-pointer text-center"
            id="add-money-card"
          >
            <img class="mx-auto" src="./assets/wallet 1.png" alt="" />
            <span>Add money</span>
          </div>
          <!-- cashout card  -->
          <div
            class="px-3 py-4 shadow-lg rounded-lg hover:bg-blue-300 text-center cursor-pointer"
          >
            <img class="mx-auto" src="./assets/send 1.png" alt="" />
            <span>CashOut</span>
          </div>
          <!-- transfer card  -->
          <div
            class="px-3 py-4 shadow-lg rounded-lg hover:bg-blue-300 text-center cursor-pointer"
          >
            <img class="mx-auto" src="./assets/money 1.png" alt="" />
            <span>Transfer Money</span>
          </div>
          <!-- get bonus card  -->
          <div
            class="px-3 py-4 shadow-lg rounded-lg hover:bg-blue-300 text-center cursor-pointer"
          >
            <img class="mx-auto" src="./assets/financial 1.png" alt="" />
            <span>Get Bonus</span>
          </div>
          <!-- pay bill card  -->
          <div
            class="px-3 py-4 shadow-lg rounded-lg hover:bg-blue-300 text-center cursor-pointer"
          >
            <img class="mx-auto" src="./assets/purse 1.png" alt="" />
            <span>Pay Bill</span>
          </div>
          <!-- transection card  -->
          <div
            class="px-3 py-4 shadow-lg rounded-lg hover:bg-blue-300 text-center cursor-pointer"
          >
            <img class="mx-auto" src="./assets/transaction 1.png" alt="" />
            <span>Transection History</span>
          </div>
        </div>
      </section>
      <!-- add money form section  -->
      <section id="add-money-form-section" class="hidden">
        <div class="m-4">
          <h1 class="text-xl font-bold">Add money</h1>
          <form class="flex flex-col p-4 bg-white mt-10 gap-4 rounded-lg">
            <label for="">Mobile Number</label>
            <input
              class="bg-slate-200 rounded-lg p-2"
              placeholder="Mobile Number"
              type="text"
              id="add-money-mobile-number"
            />
            <label for="">Amount</label>
            <input
              class="bg-slate-200 rounded-lg p-2"
              placeholder="Amount"
              type="text"
              id="add-money-amount"
            />
            <label for="">pin</label>
            <input
              class="bg-slate-200 rounded-lg p-2"
              placeholder="Your Pin"
              type="text"
              id="add-money-pin"
            />
            <button
              class="bg-blue-600 py-2 text-white rounded-lg hover:bg-blue-700"
              id="add-money-btn"
            >
              Add Money
            </button>
          </form>
        </div>
        <div
          id="success-popup"
          class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
        >
          <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-lg font-semibold">Money Added Successfully!</h2>
            <button
              id="close-popup"
              class="mt-4 px-4 py-2 bg-blue-500 text-white rounded"
            >
              OK
            </button>
          </div>
        </div>
      </section>
    </section>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/addMoney.js"></script>
  </body>
</html>
