<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img
              class="w-48 absolute"
              src="./assets/Rectangle 1.png"
              alt="bg-img"
            />
            <img class="w-16" src="./assets/Group.png" alt="" />
          </div>
        </nav>
        <div>
          <form class="flex flex-col p-6 bg-white gap-4 rounded-lg m-4">
            <label for="">Mobile number</label>
            <input
              class="bg-slate-200 p-2 rounded-lg"
              placeholder="your mobile number "
              type="text"
              id="acc-number"
            />
            <label for="">Pin</label>
            <input
              class="bg-slate-200 p-2 rounded-lg"
              placeholder="your pin"
              type="text"
              id="pin-number"
            />
            <button
              id="login-btn"
              class="bg-blue-600 text-white py-2 rounded-lg"
            >
              Login
            </button>
          </form>
        </div>
      </header>
    </section>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
